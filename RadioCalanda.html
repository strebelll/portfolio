<body>
    <header>

        <nav class="menu" role="navigation">
            <a href="index.html">über mich</a>

            <a href="index.html">Kontakt</a>
        </nav>
    </header>
    <main>
        <section class="projekte" id="projekte">
            <h3 class="projekte_titel">Radio Calanda</h3>
            <div class="projekt-beschreibung">
                <h4 class="projekt-name">Eigenes Radio</h4>
            </div>
            <div class="podcast-container">
                <div class="spotify-embed">
                    <iframe src="https://embed.podcasts.apple.com/us/podcast/mittschnitt-zdritt/id1737411603" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        <div class="content-columns">
            <div class="left-column">
                <h5 class="column-title">Infos zum Projekt</h5>
                <p></p>
            </div>
            <div class="right-column">
                <h5 class="column-title">Aufgaben</h5>
                <ul>
                    <li>Konzept</li>
                    <li>Vorbereitung</li>
                    <li>Moderation</li>
                    <li>Technik</li>
                    <li>Schnitt</li>
                    <li>Distribution</li>
                    <li>Webseite</li>
                </ul>
            </div>
        </div>
        <div class="bts">
            <h5 class="bts-title">Behind the Scenes</h5>
            <div class="slideshow-container">
                <div class="slides">
                    <div class="slide active">
                        <img src="img/IMG_5636.JPG" alt="Behind the Scenes 1">
                    </div>
                    <div class="slide">
                        <img src="img/IMG_5642.JPG" alt="Behind the Scenes 2">
                    </div>
                    <div class="slide">
                        <img src="img/IMG_7312 2.jpeg" alt="Behind the Scenes 3">
                    </div>
                    <div class="slide">
                        <img src="img/IMG_5727.JPG" alt="Behind the Scenes 4">
                    </div>
                </div>
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
                <div class="dots-container">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </div>
        </div>
        </section>
    </main>
    <footer>
        <p class="footertext">&copy; 2026 Lisa Strebel. Alle Rechte vorbehalten.</p>
    </footer>
    
    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (index >= slides.length) currentSlideIndex = 0;
            if (index < 0) currentSlideIndex = slides.length - 1;
            
            slides[currentSlideIndex].classList.add('active');
            dots[currentSlideIndex].classList.add('active');
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }

        // Auto-play slideshow (optional)
        setInterval(() => {
            currentSlideIndex++;
            showSlide(currentSlideIndex);
        }, 5000);
    </script>
</body>
</html>
